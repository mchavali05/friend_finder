<body>
	<h1>Survey</h1>

	<form id="survey-form">
	  <h2>Do you like puppies?</h2>

	  <input type="radio" name="q1" value="1"> Mostly do not agree

	  <input type="radio" name="q1" value="3"> Sometimes agree and sometimes disagree

	  <input type="radio" name="q1" value="4"> Mostly agree

	  <button type="submit">Submit</button>
	</form>

	<script type="text/javascript">	
		document.getElementById("survey-form").addEventListener("submit", function(event){
			event.preventDefault();
			var q1= $('input[name="q1"]:checked').val();
			var q2= $('input[name="q2"]:checked').val();
	    	console.log(q1);
	    	console.log(q2);
	    	var myValues = {data: [q1, q2]};
	    	$.post('/friends', myValues, function(response){

	    	})
		});

		
    </script>
